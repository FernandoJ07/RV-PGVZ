{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'core/css/tailwind.output.css' %}" />
    <script src="{% static 'core/js/init-alpine.js' %}"></script>
    <script src="{% static 'core/js/alpine.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121317] flex justify-center items-center h-screen">
  
    <div class="bg-[#1a1c23] w-full max-w-sm p-4 bg-black-800 border border-gray-800 rounded-lg shadow-xl sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="space-y-6" action="{% url 'login' %}" method="POST">
          {% csrf_token %}  
          <div class="flex justify-between text-center">
            <div><h5 class="flex justify-center font-medium text-gray-100 dark:text-white py-6">RV-PGVZ</h5></div>
            <div><img src="{% static 'core\img\logorvpgvz.png' %}"alt="" class="w-20 y-20"></div>
            {% if message %}
          <p class="text-red-700 text-center">{{message}}</p> 
            {% endif %}
          </div>
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Usuario</label>
                <input name="username" id="username" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Username" required />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
            </div>
            <div class="flex items-start">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-orange-500 rounded bg-orange-500 focus:ring-3 focus:ring-orange-300 dark:bg-orange-700 dark:border-orange-600 dark:focus:ring-orange-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"/>
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-100 dark:text-gray-300">Recuérdame</label>
            </div>            
                <a href="#" class="ms-auto text-sm text-orange-600 hover:underline dark:text-orange-700">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="w-full text-white bg-orange-500 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Iniciar sesión</button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                ¿No estas registrado? <a href="#" class="text-orange-600 hover:underline dark:text-orange-700">Crear una cuenta</a>
            </div>
        </form>
    </div>
</body>

</html>
